name: Build and Push Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE: metroshica/foxhole-quartermaster

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  build-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Web app (runner stage - production image)
      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: runner
          push: true
          tags: ${{ env.IMAGE }}:web-sha-${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Builder stage (for migrations - has Prisma CLI + node_modules)
      - name: Build and push builder image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: builder
          push: true
          tags: ${{ env.IMAGE }}:builder-sha-${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scanner (Python OCR service)
      - name: Build and push scanner image
        uses: docker/build-push-action@v6
        with:
          context: ./scanner
          file: ./scanner/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:scanner-sha-${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
