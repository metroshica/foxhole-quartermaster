apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "fq.fullname" . }}-migrate-{{ .Values.web.image.tag | replace "web-sha-" "" }}
  labels:
    {{- include "fq.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "fq.fullname" . }}-migrate
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: OnFailure
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "fq.postgresHost" . }} {{ .Values.postgres.port }}; do
                echo "Waiting for postgres..."
                sleep 2
              done
      containers:
        - name: migrate
          image: "{{ .Values.web.image.repository }}:{{ include "fq.builderTag" . }}"
          command:
            - sh
            - -c
            - |
              cd /app && bunx prisma db push --skip-generate {{ range .Values.migration.extraArgs }}{{ . }} {{ end }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: DATABASE_URL
